plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'io.github.officialpiyush.socketchat.bot.Bot'

group 'io.github.officialpiyush'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.TooTallNate:Java-WebSocket:v1.4.0'
    compile "net.dv8tion:JDA:4.0.0_39"
    implementation 'com.github.cdimascio:java-dotenv:v5.1.1'
}